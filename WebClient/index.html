<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">  
  <title>WebSocket Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="Title">Available Clients</h1>
  <body>
    <div class="clientHolder" id="clientHolder">
      
      <div class="client" id="prefabClient">
        <h4 class="clientId">ID</h4>
        <img src="defaultScreenshot.png" alt="screenshot" class="clientScreenshot">
        <div class="container">
          <p class="clientInfo">Ram: 100% | CPU: 50%</p>
          <button onclick="openClient('1234')" class="clientOpen">Open</button>
        </div>
      </div>

    </div>
    
  </body>

  <script src="app.js"></script>
</body>
</html>
